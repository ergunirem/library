<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Irem's Library</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>Online Library</h1>
            <button id="myBtn">New Book</button>
        </header>
        <div id="myModal" class="modal">
            <div class=" modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title"><br>
                    <label for="author">Author</label>
                    <input type="text" id="author"><br>
                    <label for="pages">Page Number</label>
                    <input type="number" id="pages"><br>
                    <select id="read">
                    <option disabled selected value= "">Read/Not Read</option>
                    <option value="read">Already read</option>
                    <option value="not-read">Not yet</option>
                    </select><br>
                    <input type="submit" id="submit" value="Add">
                </form>
            </div>
        </div>
        <table id="table"> 
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Read</th>
                  <th>Status</th>
                  <th>Remove</th>
                </tr>
              </thead>
        </table> 
    </body>
    <footer>
        <div>Created by Irem for the Odin Project | <i class="fa fa-github" style="font-size:18px"></i> <a href="https://github.com/ergunirem" target="_blank">ergunirem</a>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</html>
