<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Irem's Library</title>
        <meta charset = "UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    </head>
    <body>
        <header>
            <h1>Online Library</h1>
            <button id="myBtn">New Book</button>
        </header>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modal-title">New Book</h1>
                <form name="form" action="" id="modal-form">
                    <input type="text" id="title" placeholder="Title"><br>
                    <input type="text" id="author" placeholder="Author"><br>
                    <input type="number" id="pages" min=1  placeholder="Number of pages"><br>
                    <select name="read" id="read">
                    <option disabled selected value= "">Read/To Read</option>
                    <option value="read">read</option>
                    <option value="not-read">to-read</option>
                    </select><br>
                    <button type="submit" id="submit" value="button">Add</button>
                </form>
            </div>
        </div>
        <div class="table-div">
            <table border = "1" id="table" class="my-table"> 
                <thead>
                    <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                    </tr>
                </thead>
            </table> 
        </div>
    </body>
    <footer>
        <div>Created by Irem for the Odin Project | <i class="fa fa-github" style="font-size:18px"></i> <a href="https://github.com/ergunirem" target="_blank">ergunirem</a>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</html>
